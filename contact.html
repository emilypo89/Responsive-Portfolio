<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1 id="name">Emily Polansky</h1>
		<ul>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li><a href="contact.html">Contact</a></li>
			<li><a href="index.html">About</a></li>
		</ul>
	</header>

	<div id="contactbox">
		<h1 id="contact-head">Contact Me</h1><hr>
		<container class="contactme">
		<form id="name-input">
			Name: <br>
			<input id="fullname" type="text" name="fullname">
		</form>
		<form id="email-input">
			Email: <br>
			<input id="email" type="text" name="email">
		</form>
		<form id="message-input">
			Message: <br>
			<input id="message" type="text" name="message">
		</form>


		<button>Submit</button>

		</container>
	</div>

	<div id="connect">
		<h1>Connect With Me</h1> <hr>
		<img src="assets/images/1495009861_github-square-social-media.png" alt="github" id="github">
		<img src="assets/images/1495009810_social_style_3_in.png" alt="linkedin" id="linkedin">
		<img src="assets/images/1495009892_stackoverflow-square-social-media.png" alt="stack" id="stack">
	</div>

	<footer>Copyright 2017 Emily Polansky</footer>


</body>
</html>
